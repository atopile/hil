    exclude_targets: [mfg-data]

  buck-boost:
    entry: 
      elec/src/components/texas_instruments_bq25756r_rvr.ato:Texas_Instruments_BQ25756RRVR
    exclude_targets: [mfg-data]
   
  analog-out-4ch:
    entry: 
      elec/src/blocks/analog-out-4ch.ato:AnalogOut4ch
  
dependencies:
- name: generics
  version_spec:
