    exclude_targets: [mfg-data]

  power-usbpd:
    entry: elec/src/blocks/power-usbpd.ato:PowerUSBPD
    exclude_targets: [mfg-data]

  ethernet:
    entry: elec/src/components/ethernet.ato:W5500Ethernet
    exclude_targets: [mfg-data]

  buck-boost:
    entry: elec/src/components/texas_instruments_bq25756r_rvr.ato:Texas_Instruments_BQ25756RRVR
    exclude_targets: [mfg-data]

  ldo:
    entry: elec/src/components/ldk220m-r/elec/src/ldk220m-r.ato:LDK220M_R
    exclude_targets: [mfg-data]

dependencies:
- name: generics
  version_spec:
  link_broken: false
  path:
- name: ldk220m-r
  version_spec: '@1c2a973953da33a23d7afdce0fa1f7fdf68dc68e'
  link_broken: false
  path: .ato/modules/ldk220m-r
- name: jst-gh
  version_spec:
  link_broken: false
  path: .ato/modules/jst-gh
